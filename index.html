<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой ToDo лист</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <header class="header">
    <div class="header__conteiner conteiner">
      <h1 class="animate__animated animate__zoomInDown"> Список дел</h1>
    </div>
  </header>
  <main class="main">
    <div class="main__container conteiner">
      <div class="main__add-todo">
        <input type="text" placeholder="Введите дело" class="main__text">
        <button class="main__btn-add">Добавить дело</button>
      </div>
      <div class="main__todo-list">
        <ul class="main__list animate__animated animate__bounceInUp">

        </ul>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
